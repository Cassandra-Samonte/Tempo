{% extends 'tempo_app/base.html' %}
{% load static %}

<!-- Block for page specific css links -->
{% block csslinks %}
<link rel="stylesheet" href="{% static 'css/merch-form.css' %}">
{% endblock %}

<!-- Block for page content -->
{% block content %}  
<main class="container">

        {% if object %}
        <h1>E d i t &nbsp; <span class="teal-text">{{object.item}}</span></h1>
        {% else %}
            <h1>A d d &nbsp; M e r c h</h1>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="button-container">
            <input type="submit" value="Submit" class="btn">
        </form>
</main>


{% endblock %}
