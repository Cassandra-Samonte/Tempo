{% extends 'tempo_app/base.html' %}
{% load static %}

{% block content %}

<h1>Artist Index</h1>

<ul>
    {% for artist in artist_data %}
    <li>
        <a href="{% url 'artist' artist.spotify_id %}">
            <img src="{{ artist.image_url }}" alt="{{ artist.name }}">
            {{ artist.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
