{% extends 'tempo_app/base.html' %}
{% load static %}
{% block csslinks %}
<link rel="stylesheet" href="{% static 'css/artist.css' %}">
{% endblock %}
{% block content %}
<h1>{{ artist }}</h1>
<div class="topContent">
    <div>
        <h3>Top tracks</h3>
        {% for song in songs %}
            <a href="{% url 'player' song.id %}">
                <h5>{{ song.name }}</h5>
            </a>
        {% endfor %}
    </div>
    <img src="{{ image_url }}" alt="artist image">
</div>
{% if merch_list%}
    <div class="merch">
        <h1>Merch</h1>
    </div>
{% endif %}

{% endblock %}
