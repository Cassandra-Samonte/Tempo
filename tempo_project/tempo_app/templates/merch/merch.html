{% extends 'tempo_app/base.html' %}
{% load static %}

<!-- Block for page specific css links -->
{% block csslinks %}
<link rel="stylesheet" href="{% static 'css/merch-index.css' %}">
{% endblock %}

<!-- Block for page content -->
{% block content %}  

<h1>Merch</h1>

{% for merch in merchs %}
<a href="/merch/{{ merch.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ merch.item }}</span>
      <p>Price: {{ merch.price }}</p>
      <p>Description: {{ merch.description|linebreaks }}</p>
      <img src="{{ merch.image }}" alt="{{ merch.item }}" width="200" height="200">
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
